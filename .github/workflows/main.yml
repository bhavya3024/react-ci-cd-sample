name: CI/CD Pipeline - Deploy React Vite App to Azure VM

on:
  push:
    branches:
      - main  # or your deployment branch

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '22'  # or your preferred version

    - name: Install dependencies
      run: npm install

    - name: Build Vite App
      run: npm run build

    - name: Upload production-ready build artifacts
      uses: actions/upload-artifact@v3
      with:
        name: build
        path: dist

  deploy:
    needs: build-and-deploy
    runs-on: ubuntu-latest

    steps:
    - name: Download build artifact
      uses: actions/download-artifact@v3
      with:
        name: build
        path: dist

    - name: Deploy via SSH to Azure VM
      uses: appleboy/scp-action@v0.1.7
      with:
        host: ${{ secrets.AZURE_VM_IP }}
        username: ${{ secrets.AZURE_VM_USER }}
        key: ${{ secrets.AZURE_VM_SSH_KEY }}
        source: "dist/"
        target: "/var/www/html"  # Adjust this to your VM's web root

    - name: Restart Nginx (or reload)
      uses: appleboy/ssh-action@v0.1.10
      with:
        host: ${{ secrets.AZURE_VM_IP }}
        username: ${{ secrets.AZURE_VM_USER }}
        key: ${{ secrets.AZURE_VM_SSH_KEY }}
        script: |
          sudo systemctl reload nginx
